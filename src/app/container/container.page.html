<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let navMenu of navMenus; let i = index"
      (click)="toggleIconState(i)"
    >
      <ion-icon
        src="{{ navMenu.src }}"
        [class.disable]="!navMenu.isActive"
      ></ion-icon>
      <ion-label>{{ navMenu.name }}</ion-label></ion-tab-button
    >
  </ion-tab-bar>
</ion-tabs>
